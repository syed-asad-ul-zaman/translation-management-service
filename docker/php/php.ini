[PHP]
; Performance optimizations
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 64M
upload_max_filesize = 64M

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date timezone
date.timezone = UTC

; Session configuration
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Extensions
extension=pdo_mysql
extension=pdo_sqlite
extension=sqlite3
extension=mbstring
extension=openssl
extension=curl
extension=json
extension=tokenizer
extension=xml
extension=ctype
extension=fileinfo
extension=zip
extension=bcmath
extension=gd
extension=intl
extension=redis
